<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Path Finding - Artificial Inteligence Project</title>
	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css"
		integrity="sha384-SI27wrMjH3ZZ89r4o+fGIJtnzkAnFs3E4qz9DIYioCQ5l9Rd/7UAa8DHcaL8jkWt"
		crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style_tablero.css">
	<script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
	  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
	  crossorigin="anonymous"></script>
	<script src="script_tablero2.js"></script>
</head>

<body>
	<div class="container">
		<h1>Path Finding</h1>
	</div>
	<div id="controls">
		<label>Width: </label>
		<input type="number" id="width" value="10" max="100" min="1">
		<label>Height: </label>
		<input type="number" id="height" value="10" max="100" min="1">
		<button id="set" type="button" class="btn btn-warning">Set</button>
		<br><br>
		<br>
		<button type="button" class="btn btn-primary" id="startPoint">Starting point</button>
		<button type="button" class="btn btn-danger" id="endPoint">Ending point</button>
		<button id="obs" type="button">Obstacles</button>
		<br>
		<br>
		<p>Algorithms:</p>
		<select name="Algorithms" id="meth">
			<option value="bfs">BFS</option>
			<option value="dfs">DFS</option>
			<option value="hc">Hill Climbing</option>
			<option value="bpf">Best Path First</option>
			<option value="astar">A*</option>
		</select>
		<button id="go" type="button" class="btn btn-success">Solve</button>
		<button id="clean" type="button" class="btn btn-info">Clean</button>
	</div>
	<div id="content" ondragstart="return false;">
	</div>
	<div id="results">
		<table class="results">
		<thead>
			<tr>
				<th>
					Algorithm
				</th>
				<th style="background-color: #ffae00;">
					Steps
				</th>
				<th style="background-color: #ff00f3;">
					Length
				</th>
				<th style="background-color: rgb(190, 190, 190);">
					Checked
				</th>
			</tr>
			</thead>
			<tr>
				<td class="algorithm">BFS</td>
				<td id="bfs_steps"></td>
				<td id="bfs_length"></td>
				<td id="bfs_queue"></td>
			</tr>
			<tr>
				<td class="algorithm">DFS</td>
				<td id="dfs_steps"></td>
				<td id="dfs_length"></td>
				<td id="dfs_count"></td>
			</tr>
			<tr>
				<td class="algorithm">Hill Climbing</td>
				<td id="hill_steps"></td>
				<td id="hill_length"></td>
				<td id="hill_count"></td>
			</tr>
			<tr>
				<td class="algorithm">Best Path First</td>
				<td id="best_steps"></td>
				<td id="best_length"></td>
				<td id="best_count"></td>
			</tr>
			<tr>
				<td class="algorithm">A*</td>
				<td id="a_star_steps"></td>
				<td id="a_star_length"></td>
				<td id="a_star_count"></td>
			</tr>
		</table>
	</div>
</body>
</html>
